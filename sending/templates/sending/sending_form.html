{% extends 'sending/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">Create order {{ boat }}</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="boat_id" value="{{ boat.pk }}">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

{% endblock %}
