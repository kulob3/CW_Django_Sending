{% extends 'sending/base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">{{ object.name }}</div>
        <div class="card-body">
            <h2 class="card-title pricing-card-title">Статус: {{ object.status }}</h2>
            <p>История попыток: {{ object.story_attempt }}</p>


        </div>
        <div class="card-footer">
                <a href="{% url 'sending:edit' object.pk %}" class="btn btn-secondary">Редактировать</a>
    <a href="{% url 'sending:delete' object.pk %}" class="btn btn-danger">Удалить</a>
        </div>

{% endblock %}
